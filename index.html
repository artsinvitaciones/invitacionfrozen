<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Interactiva</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #video0 {
      z-index: 3;
    }

    #video1 {
      z-index: 2;
      cursor: pointer;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #video2 {
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .buttons-container {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 4;
      padding: 0 20px;
      overflow-x: auto;
    }

    .buttons-container.enabled {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex-shrink: 0;
    }

    .button-img {
      width: 60px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .button-img:hover {
      opacity: 0.8;
    }

    .inactive-link {
      pointer-events: none;
    }

    #click-overlay {
      position: absolute;
      z-index: 5;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 480px) {
      .button-img { width: 40px; }
    }
    @media (min-width: 481px) and (max-width: 768px) {
      .button-img { width: 55px; }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <!-- Video de preloader visual -->
  <video id="video0" playsinline muted autoplay preload="auto">
    <source src="assets/video0.mp4" type="video/mp4" />
  </video>

  <!-- Video principal (interactivo) -->
  <video id="video1" playsinline muted preload="auto" controlsList="nodownload">
    <source src="assets/video1.mp4" type="video/mp4" />
  </video>

  <!-- Video de fondo en loop -->
  <video id="video2" playsinline muted loop preload="auto" controlsList="nodownload">
    <source src="assets/video2.mp4" type="video/mp4" />
  </video>

  <!-- Música de fondo -->
  <audio id="audio" loop preload="auto">
    <source src="assets/music.mp3" type="audio/mpeg" />
  </audio>

  <!-- Botones -->
  <div class="buttons-container" id="buttons-container">
    <div class="button-wrapper">
      <a href="https://www.google.com/maps" target="_blank" class="inactive-link" tabindex="-1">
        <img src="assets/salon.png" alt="Salón" class="button-img" />
      </a>
    </div>
    <div class="button-wrapper">
      <a href="https://wa.me/your-whatsapp-number" target="_blank" class="inactive-link" tabindex="-1">
        <img src="assets/ceremonia.png" alt="Ceremonia" class="button-img" />
      </a>
    </div>
  </div>

  <!-- Overlay de "haz clic para comenzar" -->
  <div id="click-overlay">Haz clic para comenzar</div>

  <script>
    const video0 = document.getElementById("video0");
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    const audio = document.getElementById("audio");
    const buttonsContainer = document.getElementById("buttons-container");
    const allLinks = document.querySelectorAll(".buttons-container a");
    const clickOverlay = document.getElementById("click-overlay");

    // Bloqueo de contexto
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Inhabilitar los botones inicialmente
    allLinks.forEach(link => {
      link.setAttribute("tabindex", "-1");
      link.classList.add("inactive-link");
    });

    // Comienza a reproducir video1 en segundo plano (muted)
    video1.play().catch(() => {});

    // Cuando termina video0
    video0.addEventListener("ended", () => {
      video0.style.display = "none";

      // Pausa y reinicia video1
      video1.pause();
      video1.currentTime = 0;

      // Muestra overlay para pedir clic
      clickOverlay.style.display = "flex";
    });

    // Cuando el usuario da clic en overlay
    clickOverlay.addEventListener("click", () => {
      clickOverlay.style.display = "none";
      video1.muted = false;
      video1.play();
      audio.play();
    });

    // Cuando termina video1
    video1.addEventListener("ended", () => {
      video2.currentTime = 0;
      video2.play().then(() => {
        video2.style.opacity = 1;
        video1.style.opacity = 0;
        setTimeout(() => {
          video1.style.display = "none";
          buttonsContainer.classList.add("enabled");
          allLinks.forEach(link => {
            link.classList.remove("inactive-link");
            link.removeAttribute("tabindex");
          });
        }, 1000);
      });
    });
  </script>
</body>
</html>
